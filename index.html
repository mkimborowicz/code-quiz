<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style.css">
    <title>Code Quiz...good luck!</title>
</head>

<body>

    <header>
        <nav>
            <button class="button start">Start Game</button>
            <button class="button high-score" onclick="location.href='highscores.html'">High Scores</button>
        </nav>
        <div class="game-title">Code Quiz
            <h3>try to answer the following code-related questions within the time limit. keep in mind that incorrect
                answers will penalize your time/score by ten seconds.</h3>
        </div>
        <div class="timer">60</div>
    </header>

    <main>
        <div class="quiz-content">
            <h2 id="questionTitle"></h2>
            <div id="quizChoices"></div>
        </div>

        <div class="end-game">
            <div id="end-message"></div>
            <form>
                <label for="enter-name">Enter Name:</label>
                <input id="name-input" type=text>
            </form>
            <button type="submit" form="enter-name" value="submit" class = "submit" onclick="location.href='highscores.html'">
                Submit</button>
        </div>
    </main>

    <script src="Assets/script.js" type="text/javascript"></script>
</body>

</html>
